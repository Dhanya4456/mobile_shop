<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  
  <head>
    <title>Cart Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
  
      header {
        background-color: rgba(0, 0, 0, 0.7);
        color: #166074;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
      }
  
      main {
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.85);
        margin: 2rem auto;
        max-width: 500px;
        border-radius: 30px;
      }
  
      .cart-container {
        text-align: center;
      }
  
      .cart-container h2 {
        margin-bottom: 1.5rem;
      }
  
      .cart-total {
        margin-top: 2rem;
        font-size: 1.2rem;
        background-color: #f1f1f1;
        padding: 1rem;
        border-radius: 10px;
      }
  
      .cart-total h1 {
        margin: 0.5rem 0;
        color: #333;
      }
  
      .cart-total img {
        width: 450px;
        height: auto;
        border-radius: 12px;
        margin: 1rem 0;
      }
  
      button {
        padding: 0.75rem 1.5rem;
        margin-top: 1.5rem;
        font-size: 1rem;
        background-color: #166074;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      button:hover {
        background-color: #162124;
      }
    </style>
  </head>
  
<body background="bg.jpg"></body>
  <header>
  <main>
    <section class="cart-container">
      <h2>Your Items</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        <h1>
        APPLE  </h1>
        <img src="apple.jpg">
        <strong>Total:</strong> â‚¹<span id="cart-total">90,000</span>
      </div>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <script src="cart.js"></script>
</body>
</html>
