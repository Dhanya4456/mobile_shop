<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>

<style>
    .profile-container {
  max-width: 500px;
  margin: 2rem auto;
  padding: 2rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #f9f9f9;
}

.profile-container h2 {
  text-align: center;
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 1rem;
  font-weight: bold;
}

input, textarea {
  padding: 0.5rem;
  margin-top: 0.5rem;
  border: 1px solid #aaa;
  border-radius: 6px;
  font-size: 1rem;
}

button {
  margin-top: 1.5rem;
  padding: 0.7rem;
  background-color: #166074;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

</style>
</head>
<body background="bg.jpg">
  
  <main>
    <section class="profile-container">
      <h2>Welcome <span id="username"></span></h2>

      <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" value="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" value="username@gmail.com" required />

        <label for="address">Address:</label>
        <textarea id="address" rows="3">address.....</textarea>

        <button type="submit">Update Profile</button>
      </form>
    </section>
  </main>

  <script src="profile.js"></script>
</body>
</html>
